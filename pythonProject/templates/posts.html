{% extends 'base.html' %}

{% block content %}
    <h2>Posts</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
                <th>User</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.content }}</td>
                 <td>{{ post.user_id }}</td>
                <td>
                      <a href="/posts/{{ post.id }}/edit" class="btn btn-sm btn-primary">Edit</a>
                      <a href="/posts/{{ post.id }}/delete" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <hr>
    <h3>Add New Post</h3>
    <form method="post" action="/posts">
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
       <div class="form-group">
            <label>Content</label>
            <textarea name="content" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label>User ID</label>
            <input type="number" name="user_id" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Post</button>
    </form>
{% endblock %}
