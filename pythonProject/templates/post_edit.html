{% extends 'base.html' %}

{% block content %}
    <h2>Edit Post</h2>
    <form method="post" action="/posts/{{post.id}}/edit">
        <div class="form-group">
            <label>Content</label>
           <textarea name="content" class="form-control" required>{{ post.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
