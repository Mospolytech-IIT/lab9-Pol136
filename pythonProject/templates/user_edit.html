{% extends 'base.html' %}

{% block content %}
    <h2>Edit User</h2>
    <form method="post" action="/users/{{user.id}}/edit">
        <div class="form-group">
            <label>Email</label>
             <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
